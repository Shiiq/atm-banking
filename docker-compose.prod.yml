version: "3.8"

volumes:
  postgres_data_atm_banking:

services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - db
      - migrations
#    ports:
#      - 7002:7000
    env_file:
      - .env.dev
    command: ["python", "__main__.py", "-api"]

  db:
    container_name: db
    image: postgres:16rc1-alpine3.18
    restart: always
    volumes:
      - postgres_data_atm_banking:/var/lib/postgresql/data/
    expose:
      - 5432
#    ports:
#      - 5432:5432
    env_file:
      - .env.dev

  migrations:
    container_name: migrations
    build:
      context: .
      dockerfile: Dockerfile.migrations
    depends_on:
      - db
    env_file:
      - .env.dev
    command: ["alembic", "upgrade", "head"]

  nginx:
    image: nginx:1.25.2-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
